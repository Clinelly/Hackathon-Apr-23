    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">

            <div class="navbar-brand"></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
                    <li class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'post_list' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'post_list' %}">Posts</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'about-us' %}active{% endif %}">
                        <a class="nav-link" aria-current="page" href="{% url 'about-us' %}">About Us</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'resources' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'resources' %}">Resources</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item {% if request.resolver_match.url_name == 'public_profile_list' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'public_profile_list' %}">Find a Veteran</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'profile' %}">My Profile</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'public_profile {{ id=user.userprofile.id }}' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'public_profile' id=user.userprofile.id %}">My Public Profile</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'account_logout' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item {% if request.resolver_match.url_name == 'account_signup' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'account_login' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>

        </div>
