<script>
    //I wanted something unique (and something funny in there to lighten the mood up)
    document.querySelector(".contributor-profile:nth-child(3) img").addEventListener("click", function() {
        document.querySelector(".contributor-profile:nth-child(3) img").style.animation="profile-madness 2s ease-in-out";
        document.querySelector(".main").style.overflow="hidden";

        setTimeout(function() {
            document.querySelector(".contributor-profile:nth-child(3) img").style.animation = "";
            document.querySelector(".main").style.overflow="";
        }, 2500)
    })
</script>
